<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Factura.css">
    <meta charset="UTF-8">
    <title>Factura - Encabezados</title>
</head>
<body>

    <div class="centrar" >
        <h1 th:text="${titulo}"></h1>
    </div>

   <div class="centrar">
        <div id="mensaje" th:if="${Mensaje}">
            <p th:text="${Mensaje}"></p>
        </div>
    </div>
    
    
    <div id="box-table">
        <table>
            <tr>
                <th colspan="6" th:text="${'Factura: ' + Encabezado.id}"></th>
            </tr>
            <tr>
                <th colspan="6" th:text="${'Fecha de compra: ' + Encabezado.fecha}"></th>
            </tr>
            <tr>
                <th>Cliente:</th>
                <th th:text="${Encabezado.idCliente}"></th>
                <th colspan="4" th:text="${cliente.nombre + ' ' + cliente.apellido}"></th>
            </tr>
            <tr>
                <th colspan="6">Detalles de Compra</th>
            </tr>

            <tr>
                <td>IdProducto</td>
                <td>Cantidad</td>
                <td>ValorUnitario</td>
                <td>Descuento</td>
                <td>Subtotal</td>
                <td>Total</td>
            </tr>
            <tr th:each = "Detalle : ${detalles}" th:if="${Detalle.idEncabezado==Encabezado.id}">
                <td th:text="${Detalle.idProducto}"></td>
                <td th:text="${Detalle.cantidad}"></td>
                <td th:text="${Detalle.valor}"></td>
                <td th:text="${Detalle.descuento}"></td>
                <td th:text="${Detalle.subtotal}"></td>
                <td th:text="${Detalle.total}"></td>
            </tr>

            <tr>
                <th colspan="4">Subtotal</th>
                <th colspan="2" th:text="${Encabezado.subTotal}"></th>
            </tr>
            <tr>
                <th colspan="4">Total</th>
                <th colspan="2" th:text="${Encabezado.total}"></th>
            </tr>
            <tr>
                <th colspan="4">Descuento total</th>
                <th colspan="2" th:text="${Encabezado.descuentottl}"></th>
            </tr>
                
        </table>

    </div>    
    
    <div id="box-btn" class="centrar">
        <button  class= "btn btn-eliminar">
            <a th:href="@{/Encabezado/eliminar/2/{id}(id=${Encabezado.id})}" 
            id="btn_CancelarFactura" class= "btntext">Eliminar Factura</a>
        </button>

        <button  class= "btn btn-crear">
            <a th:href="@{/Encabezado/actualizar/{id}(id=${Encabezado.id})}" class="btntext">Editar Factura</a>
        </button>
    </div>

    <div id="box-btn" class="centrar">
        <button  class= "btn btn-volver">
            <a class="btntext" type="button" th:href="@{/Encabezado/Listar}" >Volver</a></button>
    </div>

</body>
</html>
