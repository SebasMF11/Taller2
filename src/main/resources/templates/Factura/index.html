<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Factura.css">
    <meta charset="UTF-8">
    <title>Factura - Encabezados</title>
</head>
<body>
    <div class="centrar" >
        <h1 th:text="${titulo}"></h1>
    </div>

    <div class="centrar">
        <div id="mensaje" th:if="${Mensaje}">
            <p th:text="${Mensaje}"></p>
        </div>
    </div>
    <div id="box-table">
        <table>
            <tr>
                <th colspan="7" th:text="${'Factura: ' + Encabezado.id}"></th>
            </tr>
            <tr>
                <th colspan="7" th:text="${'Fecha de compra: ' + Encabezado.fecha}"></th>
            </tr>
            <tr>
                <th>Cliente:</th>
                <th th:text="${Encabezado.idCliente}"></th>
                <th colspan="5" th:text="${cliente.nombre + ' ' + cliente.apellido}"></th>
            </tr>
            <tr>
                <th colspan="7">Detalles de Compra</th>
            </tr>

            <tr>
                <td>IdProducto</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>ValorUnitario</td>
                <td>Descuento</td>
                <td>Subtotal</td>
                <td>Total</td>
            </tr>
            <tr th:each = "Detalle : ${detalles}" th:if="${Detalle.idEncabezado == Encabezado.id}">
                <td th:text="${Detalle.idProducto}"></td>

                <div th:each = "Producto : ${productos}" th:if="${Producto.id == Detalle.idProducto}">
                    <td th:text="${Producto.nombre}"></td>
                </div>

                <td th:text="${Detalle.cantidad}"></td>
                <td th:text="${Detalle.valor}"></td>
                <td th:text="${Detalle.descuento}"></td>
                <td th:text="${Detalle.subtotal}"></td>
                <td th:text="${Detalle.total}"></td>
            </tr>

                <tr>
                    <th colspan="7">Agregar Producto</th>
                </tr>
            <tr>
                <form th:action="@{/Detalle/crear/1}" th:object="${detalle}" method="post">
                    <input type="hidden" th:field="*{idEncabezado}" th:value="${Encabezado.id}" />
    
                    <td><input type="number"  th:field="*{idProducto}" placeholder="IdProducto" required></td>
                    <td>-</td> 
                    <td><input type="number" min="1" th:field="*{cantidad}"  required></td>
                    <td>-</td>
                    <td><input type="number" min="0" th:field="*{descuento}"  required></td>
                    <td>-</td>
                    <td><button type="submit"  class= "btn btn-volver btntext">Agregar</button></td>
                </form>
            </tr>

            <tr>
                <th class="textderecha" colspan="4">Subtotal</th>
                <th colspan="3" th:text="${Encabezado.subTotal}"></th>
            </tr>
            <tr>
                <th class="textderecha" colspan="4">Total</th>
                <th colspan="3" th:text="${Encabezado.total}"></th>
            </tr>
            <tr>
                <th class="textderecha" colspan="4">Descuento total</th>
                <th colspan="3" th:text="${Encabezado.descuentottl}"></th>
            </tr>
                
        </table>
   
    </div> 
    <div id="box-btn">
        <button id="btn_cancelar" class="btn">
            <a class="btntext" th:href="@{/Encabezado/eliminar/1/{id}(id=${Encabezado.id})}" >Cancelar Factura</a>
        </button>
    
        <button id="btn_final" class="btn">
            <a class="btntext" th:href="@{/Detalle/finalizar/1/{id}(id=${Encabezado.id})}"> Finalizar Factura</a>
        </button>
    </div>

</body>
</html>
