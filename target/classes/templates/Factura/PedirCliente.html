<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/pedircliente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <div class="box-cliente">
            <form th:action="@{/Encabezado/crear}" th:object="${Encabezado}" method="post" submit="BtnValidarCliente">
                <h1>Ingresa el cliente:</h1>
                <input type="number" th:field="*{idCliente}" placeholder="IdCliente" required>


                 <div class="box-volver">
                    <button id="BtnValidarCliente" th:if="!${clienteValido}"
                        type="submit"  class="btn btn-validar">Crear</button>
                        
                    <button  class= "btn btn-volver">
                        <a class="text-btn" type="button" th:href="@{/}" >Volver</a></button>
                </div>
            </form>
        </div>
        <div class="mensaje box-cliente" th:if="${Mensaje}">
            <p th:text="${Mensaje}"></p>
        </div>
    </div>
</body>
</html>
