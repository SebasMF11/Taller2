<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura - Encabezados</title>
</head>
<body>

<!-- 
        Validaciones
     Una factura por cliente
     Validar que el cliente exista
     Que los productos agregados cambien el stock
     Si no hay suficiente stock no deje crear la factura

        Vista
    Encabezado: Poner cliente 
    Detalle: productos a comprar
    boton para crear factura 
    (Validaciones antes de crear, despues de validar se crea realmente la factura)


    ----


    Lo que harÃ¡ el codigo: Validar la informacion de encabezado, y crea encabezado
    despues empieza a crear detalles, uno por uno.

    NOTA: 
        Arreglar las entidades: los atributos subtotal y total son operaciones
    por lo tanto se debe crear metodos para actualizar subtotal y total
    por si la entidad se crea vacia.

    -->

    <h1 th:text="${titulo}"></h1>

    <hr>
    <!-- Mensajes -->
    <div th:if="${Mensaje}">
        <p th:text="${Mensaje}"></p>
    </div>
    <!--

     Formulario para crear un Encabezado 
    <form th:action="@{/Encabezado/crear}" th:object="${Encabezado}" method="post">
        
        ID Cliente 
        <input type="number" th:field="*{idCliente}" placeholder="IdC" required>
        <br>

       
        <label for="subTotal">Subtotal:</label>
        <input type="number" step="0.01" th:field="*{subTotal}" required>
        <br>

       
        <label for="total">Total:</label>
        <input type="number" step="0.01" th:field="*{total}" required>
        <br>

        
        <label for="descuentottl">Descuento:</label>
        <input type="number" step="0.01" th:field="*{descuento}" required>
        <br>

        <button type="submit">Validar cliente</button>
    </form>

    <hr>
    -->
    <table>
        <form th:action="@{/Encabezado/crear}" th:object="${Encabezado}" method="post">
            <tr>
                <td>IdFactura</td>
                <td>
                    <input type="number" id="IdCliente" th:field="*{idCliente}" 
                    placeholder="IdCliente" required>
                </td>
                <td>fecha</td>
                <td>Subtotal</td>
                <td>Total</td>
                <td>Descuento total</td>
            </tr>
            <tr>
                <td><button th:onclick="inputIdCliente(' + ${Encabezado.id} + ')" type="submit" class="btn">Validar</button></td>
            </tr>
        </form>
        <div th:if="${Encabezado.Id}==null">
            <tr>
                <td>IdProducto</td>
                <td>Cantidad</td>
                <td>ValorUnitario</td>
                <td>Descuento</td>
                <td>Subtotal</td>
                <td>Total</td>
            </tr>
            <tr th:each = "Detalle : ${detalles}" th:if="${detalles.getIdEncabezado()}==${Encabezado.getId()}">
                <td th:value="${Detalle.idProducto}"></td>
                <td th:value="${Detalle.cantidad}"></td>
                <td th:value="${Detalle.valor}"></td>
                <td th:value="${Detalle.descuento}"></td>
                <td th:value="${Detalle.subtotal}"></td>
                <td th:value="${Detalle.total}"></td>
            </tr>

            <tr>
                <td>Agregar Producto</td>
            </tr>
            <tr>
                <form th:action="@{/Detalle/crear}" th:object="${detalle}" method="post">
                    <td><input type="number" th:field="*{idProducto}" placeholder="IdProducto" required></td>
                    <td><input type="number" th:field="*{cantidad}"  required></td>
                    <td>-</td>
                    <td><input type="number" th:field="*{descuento}"  required></td>
                    <td>-</td>
                    <td>-</td>
                    <td><button type="submit" class="btn">Agregar</button></td>
                </form>
            </tr>

            <tr th:value="${Encabezado.subTotal}"></tr>
            <tr th:value="${Encabezado.descuentottl}"></tr>
            <tr th:value="${Encabezado.total}"></tr>
            
        </div>
    </table>


    <div id="btn-volver">
        <button  class= "btn btn-volver">
            <a class="textEli" type="button" th:href="@{/}" >Volver</a></button>
    </div>

    <script>
        let original = {id};

        function inputIdCliente() {
            const IdCliente = document.getElementById('IdCliente');
            
            original[1] = {n: n.value};
            [IdCliente].forEach(input => {
                input.readOnly = true;
            });
            
            IdCliente.value = id;
        }
    </script>
</body>
</html>
